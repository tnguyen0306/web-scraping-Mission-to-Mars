<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
  .body {
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
  }
</style>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
						
  <div class="row">
    <div class="col-md-12">
        <h1 class="heading"><strong>Latest Mars News</strong>
        <h3 class="heading">{{ mars.news_titles }}</h4>
        <p>{{ mars.news_p }}</p>
    </div>
  </div>
              
  <div class="row">
      <div class="col-md-8">
          <h1 class="heading"><strong>Featured Mars Image</strong></h1>
          <img src="{{ mars.featured_image_url }}" class="img-responsive"
              alt="Mars Images">
              <br>
      </div> 
      <div class="col-md-4">
          <h4>Mars Facts</h4>
          {{mars.mars_fact | safe}}
      </div>
  </div>

</body>

</html>
